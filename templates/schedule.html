{% extends "base.html" %}

{% block head %}
<title>Schedule Security Scans</title>
<style>
    .schedule-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px;
    }
    .schedule-table {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
    }
    .schedule-active {
        color: #28a745;
    }
    .schedule-inactive {
        color: #dc3545;
    }
    .schedule-item {
        transition: all 0.3s ease;
    }
    .schedule-item:hover {
        transform: translateX(5px);
    }
    .notifications {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
        min-width: 300px;
    }
</style>
{% endblock %}

{% block content %}
<!-- Notifications Container -->
<div id="notifications"></div>

<div class="row mb-4">
    <div class="col-md-12">
        <div class="card schedule-card">
            <div class="card-header">
                <h4><i class="fas fa-clock"></i> Schedule New Scan</h4>
            </div>
            <div class="card-body">
                <form id="scheduleForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="target_url" class="form-label">Target URL</label>
                        <input type="url" class="form-control" id="target_url" name="target_url"
                               placeholder="https://example.com" required>
                    </div>
                    <div class="col-md-3">
                        <label for="schedule_type" class="form-label">Schedule Type</label>
                        <select class="form-control" id="schedule_type" name="schedule_type" required>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="schedule_time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="schedule_time" name="schedule_time" required>
                    </div>
                    <div class="col-md-3" id="daySelectContainer" style="display: none;">
                        <label for="schedule_day" class="form-label">Day</label>
                        <select class="form-control" id="schedule_day" name="schedule_day">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-9">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description"
                               placeholder="Optional description for this scheduled scan">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-plus"></i> Create Schedule
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h4><i class="fas fa-list"></i> Scheduled Scans</h4>
                <button class="btn btn-sm btn-outline-light" onclick="refreshSchedules()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Target URL</th>
                                <th>Schedule</th>
                                <th>Next Scan</th>
                                <th>Last Scan</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="schedulesTableBody">
                            <!-- Schedules will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadSchedules();
        setupScheduleTypeHandler();
    });

    function setupScheduleTypeHandler() {
        const scheduleType = document.getElementById('schedule_type');
        const dayContainer = document.getElementById('daySelectContainer');
        const daySelect = document.getElementById('schedule_day');

        scheduleType.addEventListener('change', function() {
            if (this.value === 'weekly') {
                dayContainer.style.display = 'block';
                daySelect.innerHTML = `
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                `;
                daySelect.required = true;
            } else if (this.value === 'monthly') {
                dayContainer.style.display = 'block';
                daySelect.innerHTML = '';
                for (let i = 1; i <= 31; i++) {
                    daySelect.innerHTML += `<option value="${i}">${i}</option>`;
                }
                daySelect.required = true;
            } else {
                dayContainer.style.display = 'none';
                daySelect.required = false;
            }
        });
    }

    function loadSchedules() {
        fetch('/api/schedules')
            .then(response => response.json())
            .then(schedules => {
                const tbody = document.getElementById('schedulesTableBody');
                tbody.innerHTML = '';

                if (schedules.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center text-muted">
                                No scheduled scans found. Create one above to get started!
                            </td>
                        </tr>
                    `;
                    return;
                }

                schedules.forEach(schedule => {
                    const row = document.createElement('tr');
                    row.className = 'schedule-item';
                    row.innerHTML = `
                        <td>${schedule.target_url}</td>
                        <td>
                            ${schedule.schedule_type.charAt(0).toUpperCase() + schedule.schedule_type.slice(1)}
                            at ${schedule.schedule_time}
                            ${schedule.schedule_day ? `(${schedule.schedule_day})` : ''}
                        </td>
                        <td>${formatDate(schedule.next_scan_date)}</td>
                        <td>${schedule.last_scan_date ? formatDate(schedule.last_scan_date) : 'Never'}</td>
                        <td>
                            <span class="badge ${schedule.is_active ? 'bg-success' : 'bg-danger'}">
                                ${schedule.is_active ? 'Active' : 'Paused'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-${schedule.is_active ? 'warning' : 'success'}"
                                    onclick="toggleSchedule(${schedule.id}, ${schedule.is_active})">
                                <i class="fas fa-${schedule.is_active ? 'pause' : 'play'}"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteSchedule(${schedule.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading schedules:', error);
                showNotification('Failed to load schedules', 'danger');
            });
    }

    function formatDate(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        return date.toLocaleString('en-US', {
            year: 'numeric',
            month: 'numeric',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        });
    }

    document.getElementById('scheduleForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            target_url: document.getElementById('target_url').value,
            schedule_type: document.getElementById('schedule_type').value,
            schedule_time: document.getElementById('schedule_time').value,
            schedule_day: document.getElementById('schedule_day').value || null,
            description: document.getElementById('description').value
        };

        fetch('/api/schedules', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showNotification('Schedule created successfully!', 'success');
                this.reset();
                loadSchedules();
            } else {
                showNotification(data.error || 'Failed to create schedule', 'danger');
            }
        })
        .catch(error => {
            console.error('Error creating schedule:', error);
            showNotification('Failed to create schedule', 'danger');
        });
    });

    function toggleSchedule(scheduleId, currentStatus) {
        fetch(`/api/schedules/${scheduleId}/toggle`, {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showNotification(`Schedule ${currentStatus ? 'paused' : 'activated'} successfully!`, 'success');
                loadSchedules();
            } else {
                showNotification(data.error || 'Failed to update schedule', 'danger');
            }
        })
        .catch(error => {
            console.error('Error toggling schedule:', error);
            showNotification('Failed to update schedule', 'danger');
        });
    }

    function deleteSchedule(scheduleId) {
        if (confirm('Are you sure you want to delete this schedule?')) {
            fetch(`/api/schedules/${scheduleId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Schedule deleted successfully!', 'success');
                    loadSchedules();
                } else {
                    showNotification(data.error || 'Failed to delete schedule', 'danger');
                }
            })
            .catch(error => {
                console.error('Error deleting schedule:', error);
                showNotification('Failed to delete schedule', 'danger');
            });
        }
    }

    function refreshSchedules() {
        loadSchedules();
        showNotification('Schedules refreshed!', 'info');
    }

    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `alert alert-${type} alert-dismissible fade show`;
        notification.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.getElementById('notifications').appendChild(notification);

        setTimeout(() => {
            if (notification.parentNode) {
                notification.remove();
            }
        }, 5000);
    }
</script>
{% endblock %}
