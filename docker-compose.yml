version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:5000"
    volumes:
      - ./data:/data
    restart: unless-stopped
    environment:
      - DB_PATH=/data/scan_results.db
      - PYTHONUNBUFFERED=1
      - ZAP_HOST=zap
      - ZAP_PORT=8080
      - DOCKER_CLIENT_TIMEOUT=300
      - COMPOSE_HTTP_TIMEOUT=300
    networks:
      - zap-network
    depends_on:
      zap:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/statistics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    container_name: zap_proxy
    ports:
      - "8090:8080"
    environment:
      - ZAP_PORT=8080
      - JAVA_OPTS=-Xmx512m -XX:+UseG1GC -Djava.awt.headless=true -XX:+UnlockExperimentalVMOptions -XX:+UseZGC
    command: >
      /zap/zap.sh -daemon
      -host 0.0.0.0
      -port 8080
      -config api.addrs.addr.name=.*
      -config api.addrs.addr.regex=true
      -config api.key=zap-api-key-12345
      -config scanner.domxss.enabled=false
      -config scanner.ajaxSpider.enabled=false
      -config selenium.enabled=false
      -config selenium.chromedriver.enabled=false
      -config selenium.firefoxdriver.enabled=false
      -config spiderAjax.browserId=
      -config spiderAjax.enabled=false
      -config connection.timeoutInSecs=60
      -config scanner.threadPerHost=1
      -config scanner.delayInMs=200
      -config spider.maxDepth=1
      -config spider.maxChildren=5
      -config spider.maxDuration=60
      -config spider.threadCount=1
      -config scanner.strength=LOW
      -config scanner.attackOnStart=false
      -config scanner.hostPerScan=1
      -config scanner.maxRuleDurationInMins=1
      -config scanner.maxScanDurationInMins=3
      -config pscan.enabled=true
      -config ascan.enabled=true
      -config ascan.maxAlertsPerRule=3
      -config spider.parseComments=false
      -config spider.parseRobotsTxt=false
      -config spider.parseSitemapXml=false
      -config spider.handleODataParametersVisited=false
    networks:
      - zap-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/JSON/core/view/version/?apikey=zap-api-key-12345"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 90s

networks:
  zap-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.27.0.0/16
